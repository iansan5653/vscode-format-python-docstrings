jobs:
  - job: Windows
    pool:
      name: Hosted VS2017
      demands: npm
    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python (for pip)'
        inputs:
          versionSpec: '3.6'
          architecture: 'x64'
      - task: NodeTool@0
        displayName: 'Use Node 8.x'
        inputs:
          versionSpec: 8.x
      - task: Npm@1
        displayName: 'Install dependencies'
        inputs:
          verbose: false
      - task: Npm@1
        displayName: 'Compile sources'
        inputs:
          command: custom
          verbose: false
          customCommand: 'run compile'
      - task: 'Npm@1'
        displayName: 'Run tests'
        input:
          command: custom
          customCommand: 'run test'
  - job: macOS
    pool:
      name: Hosted macOS
      demands: npm
    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python (for pip)'
        inputs:
          versionSpec: '3.6'
          architecture: 'x64'
      - task: NodeTool@0
        displayName: 'Use Node 8.x'
        inputs:
          versionSpec: 8.x
      - task: Npm@1
        displayName: 'Install dependencies'
        inputs:
          verbose: false
      - task: Npm@1
        displayName: 'Compile sources'
        inputs:
          command: custom
          verbose: false
          customCommand: 'run compile'
      - task: 'Npm@1'
        displayName: 'Run tests'
        input:
          command: custom
          customCommand: 'run test'
  - job: Linux
    pool:
      name: Hosted Ubuntu 1604
      demands: npm
    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python (for pip)'
        inputs:
          versionSpec: '3.6'
          architecture: 'x64'
      - task: NodeTool@0
        displayName: 'Use Node 8.x'
        inputs:
          versionSpec: 8.x
      - task: Npm@1
        displayName: 'Install dependencies'
        inputs:
          verbose: false
      - task: Npm@1
        displayName: 'Compile sources'
        inputs:
          command: custom
          verbose: false
          customCommand: 'run compile'
      - script: |
          set -e
          /usr/bin/Xvfb :10 -ac >> /tmp/Xvfb.out 2>&1 &
          disown -ar
        displayName: 'Start xvfb'
      - task: 'Npm@1'
        displayName: 'Run tests'
        input:
          command: custom
          customCommand: 'run test'
        env:
          DISPLAY: :10